<!doctype html>
<html lang="ko">
<head>
    <title>Dream i</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1050, user-scalable=no" />
    <link rel="stylesheet" href="../static/css/basic.css">
    <script src="../static/js/modernizr.2.5.3.min.js"></script>
    <script src="../static/js/jquery.min.1.7.js"></script>
    <script src="../static/js/turn.js"></script>
    <script>
        var autoTurnEnabled = false; // 페이지 자동 넘김 기능 기본 상태: 꺼짐

        function playAudio(index) {
            var audio = document.getElementById("audio" + index);
            var checkbox = document.getElementById("audioCheckbox" + index);
        
            if (checkbox.checked) {
                // 체크박스가 체크되어 있으면 오디오 재생
                audio.play();
                audio.onended = function() {
                    if (autoTurnEnabled) {
                        var currentPage = $('.flipbook').turn('page');
                        var totalPages = $('.flipbook').turn('pages');
                        if (currentPage < totalPages) {
                            $('.flipbook').turn('next');
                        }
                    }
                    checkbox.checked = false;
                };
            } else {
                // 체크박스가 체크되어 있지 않으면 오디오 정지
                audio.pause();
                checkbox.checked = false;
            }
        }

        function handleCheckboxChange() {
            autoTurnEnabled = document.getElementById("autoTurnCheckbox").checked;
        }

        function loadApp() {
            $('.flipbook').turn({
                width: 1200,
                height: 600,
                elevation: 10,
                gradients: true,
                autoCenter: true
            });
        }

        yepnope({
            test: Modernizr.csstransforms,
            yep: ['../static/js/turn.js'],
            nope: ['../static/js/turn.html4.min.js'],
            both: ['../static/css/basic.css'],
            complete: loadApp
        });
    </script>
</head>
<body>
    <div class="header">
        <div class="logo"><img src="../static/images/header/logo3.png" width="150px" height="50px"></div>
        <div class="header-content"></div>
    </div>
    
    <div class="btn">                
        <input type="checkbox" id="autoTurnCheckbox" onchange="handleCheckboxChange()">
                <label for="autoTurnCheckbox">자동 넘기기</label>
    </div>

    <div class="flipbook-viewport">
        <div class="container">
            <div class="flipbook">
                <div class="hard" style="background-image:url('../static/images/header/cover.png'), url('./images/0.jpg')">
                    <div class="cover" id='co'><span>{{title}}</span></div>
                </div>
                <div class="hard" style="background:#FAFAFA"></div>
                
                <div class="bookcover">
                    <div class="cover"><span>{{title}}</span></div>
                </div>

                {% for i in data %}
                <div style="background-image:url(./images/{{loop.index0}}.jpg)"></div>
                <div class="text">
                    <span>{{i}}</span><br>
                    <audio id="audio{{loop.index0}}">
                        <source src="./audio/{{loop.index0}}.mp3" type="audio/mpeg">
                    </audio>
                    <input type="checkbox" id="audioCheckbox{{loop.index0}}" onchange="playAudio({{loop.index0}})">
                    <label for="audioCheckbox{{loop.index0}}">오디오 재생</label>
                </div>
                {% endfor %}

                <div class="cover" style="background-image:url(./images/0.jpg); width: 550px; text-align: center; font-size: 50px;">
                </div>
                <div class="text">
                        <span>안녕 {{name}}?<br>나의 이야기를 들어줘서 고마워!<br>너에게 궁금한 것이 있어!</span>
                </div>

                <div class="cover" style="background-image:url(./images/1.jpg); width: 550px; text-align: center; font-size: 50px;">
                </div>
                <div class="text">
                        <span>나의 이야기를 듣고 어떤 생각이 들었을지<br>너무 궁금하다!<br><br></span>
                        <textarea class="input-field"></textarea>
                </div>

                <div class="cover" style="background-image:url(./images/2.jpg); width: 550px; text-align: center; font-size: 50px;">
                </div>
                <div class="text">
                        <span>그런 생각을 했구나!<br><br>나는 내 이야기가 끝나서 너무 슬퍼..<br>내 이야기가 끝나지 않도록 다음 내용을<br>상상해서 이야기 해줄래?<br><br></span>
                        <textarea class="input-field"></textarea>
                </div>

                <div class="cover" style="background-image:url(./images/3.jpg); width: 550px; text-align: center; font-size: 50px;">
                </div>
        
                <div class="text">
                        <span>와! 정말 멋진 이야기를 만들어줘서 고마워!<br>우리 다음에 또 만나자! 안녕!<br><br></span>
                </div>

                <div class="bookcover">
                    <div class="cover">
                        <span>THE END</span>
                    </div>
                </div>
                <div class="hard" style="background:#FAFAFA"></div>
                <div class="hard" style="background:#FAFAFA"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
